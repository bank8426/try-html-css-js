<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="form-container">
    <h1 id="register-header">Register Form</h1>
    <div class="flex form-input">
      <div class="header-form">Firstname</div>
      <input class="form" type="text" name="firstname" />
    </div>
    <div class="flex form-input">
      <div class="header-form">Lastname</div>
      <input class="form" type="text" name="lastname" />
    </div>
    <div class="flex form-input">
      <div class="header-form">Age</div>
      <input class="form" type="number" name="age" min="0" max="100" />
    </div>

    <div class="gender-flex form-input">
      <div class="header-form">Gender-flex</div>
      <div><input type="radio" name="gender" value="Male" />Male</div>
      <div><input type="radio" name="gender" value="Female" />Female</div>
      <div><input type="radio" name="gender" value="Other" />Other</div>
    </div>
    <div class="form-input">
      Interest
      <div><input type="checkbox" name="interest" value="Book" />Book</div>
      <div><input type="checkbox" name="interest" value="Video Game" />Video Game</div>
      <div><input type="checkbox" name="interest" value="Politic" />Politic</div>
    </div>
    <div class="form-input">
      Feedback
      <div><textarea name="feedback"></textarea></div>
    </div>
    <div id="message" class="message">
    </div>

    <div class="center"><button id="submit-button" onclick="submitForm()" class="button">Submit</button></div>
  </div>

  <a href="https://google.com" target="_blank">Google Link</a>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
